        <section class="right">
            <h2>Ajouter un contact</h2>
            <form class="formulaire-contact">
                <div class="group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" class="input">
                </div>
                <div class="group">
                    <label for="firstname">Prénom</label>
                    <input type="text" id="firstname" class="input">
                </div>
                <div class="group">
                    <label for="contry">Pays</label>
                    <select id="contry" class="input">
                        <option value="">Choisir</option>
                        <option value="rdc">RDC</option>
                        <option value="RSA">South Africa</option>
                        <option value="USA">United States </option>
                    </select>
                </div>
                <div class="group">
                    <label for="gender">Genre</label>
                    <select id="gender" class="input">
                        <option value="">Choisir</option>
                        <option value="M">Mâle</option>
                        <option value="F">Femelle</option>
                    </select>
                </div>
                <div class="group">
                    <label for="mail">E-mail</label>
                    <input type="email" id="mail" class="input">
                </div>
                <div class="group">
                    <label for="tel">Téléphone</label>
                    <input type="tel" id="tel">
                </div>
                <div class="group date">
                    <label for="date">Date de Naissance</label>
                    <input type="date" id="date">
                </div>
                <div class="group-btn-s">
                    <button class="bouton btn-submit">Ajouter ce contact</button>
                </div>
                <div class="group-btn-c">
                    <button class="bouton btn-cancel">Annuler</button>
                </div>

            </form>


        </section>
